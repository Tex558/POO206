<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Confirmar eliminación</title>
</head>
<body>
    <h1 style="color:red">¿Seguro que quieres eliminar esta pelicula?</h1>

    <form action="/confirmacion/{{ pelicula.0 }}" method="post">
        <input type="text" name="titulo" value="{{ pelicula.1 }}" disabled>
        <input type="text" name="director" value="{{ pelicula.2 }}" disabled>
        <input type="number" name="anio" value="{{ pelicula.3 }}" disabled>
        <input type="number" name="genero" value="{{ pelicula.4 }}" disabled>
        <button type="submit">Eliminar Pelicula</button>
    </form>

    <br>
    <a href="/"> Regresar al Formulario </a>
</body>
</html>
